    <div class="modal fade" id="edal" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >&times;</button>
                    <h4 class="modal-title" id="editLabel">会员详细信息</h4>
                </div>
                <div class="modal-body">
                  <form class="form form-horizontal" action="#" id="editForm">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">登录账号</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="account" v-model="member.account" placeholder="" />
                      </div>
                      <label class="col-sm-2 control-label">所属代理</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="agent" v-model="member.agent" placeholder="" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="password" v-model="member.password" placeholder="" />
                      </div>
                      <label class="col-sm-2 control-label">确定密码</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="repassword" v-model="member.repassword" placeholder="" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">会员姓名</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="username" v-model="member.username" placeholder="" />
                      </div>
                      <label class="col-sm-2 control-label">电话</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="phone" v-model="member.phone" placeholder="" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">QQ</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="QQ" v-model="member.QQ" placeholder="" />
                      </div>
                      <label class="col-sm-2 control-label">微信</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="wechat" v-model="member.wechat" placeholder="" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">会员等级:</label>
                      <div class="col-sm-4">
                        <%-- <input type="text" class="form-control" name="level" v-model="member.level" placeholder="" /> --%>
                        <select class="form-control" v-model="member.level">
                          <option disabled value="-1">请选择</option>
                          <option v-for="(option, key) in levelOptions" v-bind:value="key.substring(1)">{{option}}</option>
                        </select>
                      </div>
                      <label class="col-sm-2 control-label">取现银行:</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="bankName" v-model="member.bankName" placeholder="" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">银行账号</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="QQ" v-model="member.QQ" placeholder="" />
                      </div>
                      <label class="col-sm-2 control-label">银行地址</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" name="wechat" v-model="member.wechat" placeholder="" />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>

    <script type="text/javascript">
      $(function(){
        //多选
        $("#sel_menu2").select2({
            tags: true,
            maximumSelectionLength: 3  //最多能够选择的个数
        });


        var a = easyModal.constructor({
          el: 'testModal',

          type: easyModal.modalType.table,
          head: "会员详细信息",
          // url: "/manage/member/user_info.do",
          // data: {
          //

          staticData: {
            // {'account': 'aa', 'agent': 'no', 'password': '123456', 'repassword': '123456'},
            'account': 'aa', 'password': '123456', 'repassword': '123456'
          },
          columns: [
            {'title': '登录账号', 'name': 'account', 'col': 6, 'type': 'text'},//col为行宽，值取4~12，必填
            {'title': '所属代理', 'name': 'agent', 'col': 6, 'type': 'text'},
            {'title': '密码', 'name': 'password', 'col': 6, 'type': 'password', 'disabled': true},
            {'title': '确定密码', 'name': 'repassword', 'col': 6, 'type': 'password', 'disabled': true},
            {'title': '会员姓名', 'name': 'username', 'col': 6, 'type': 'text'},
            {'title': '电话', 'name': 'phone', 'col': 6, 'type': 'text'},
            {'title': '会员等级', 'name': 'phone', 'col': 9, 'type': 'select', 'options': [
              {value: 0, text: "超级会员"}
            ]},
            {'title': '备注', 'name': 'remarks', 'col': 12, 'type': 'textarea'},
          ],
          // submit: function(url, res) {
          //   console.log(res);
          // }
        });



        $(document).on('show.bs.modal', '.modal', function (event) {
          var zIndex = 1041 + (10 * $('.modal:visible').length);
          var bgIndex = 1040 + (3 * $('.modal:visible').length);
          $(this).css('z-index', zIndex);
          // $('.modal-backdrop').not('.modal-stack').css('z-index', bgIndex).addClass('modal-stack');
          setTimeout(function() {
              $('.modal-backdrop').not('.modal-stack').css('z-index', zIndex - 1).addClass('modal-stack');
          }, 0);
        });

      });

    </script>
