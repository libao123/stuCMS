  <body>
    <!-- main -->
    <button type="button" name="button" onclick="$('#tableModal').modal(); return false;">打开modal</button>
    <div class="modal fade" id="t123">
        <div class="modal-dialog">
            <form action="#" method="post" id="form_edit" name="form_edit" class="modal-content form-horizontal" onsubmit="return false;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">政治面貌</h4>
            </div>
            <div class="modal-body">
              <form class="form" action="#" id="editForm">
                <table class="table table-striped table-bordered table-hover table-responsive" style="margin-bottom: 0;">
                  <tbody>
                    <tr>
                      <td class="text-right"><label class="control-label">登录账号</label></td>
                      <td class="text-left" v-if="action=='add'"><input type="text" class="form-control" v-model="member.account" /></td>
                      <!-- <td class="text-left" v-else><input type="text" disabled class="form-control" v-bind:value="member.account" /><span class="text-danger">不可修改!</span></td> -->
                      <td class="text-right"><label class="control-label">所属代理</label></td>
                      <td class="text-left"><input type="text" class="form-control" v-model="member.agent" /></td>
                    </tr>
                    <tr v-if="action == 'add'">
                      <td class="text-right"><label class="control-label">密码</label></td>
                      <td class="text-left"><input type="password" class="form-control" v-model="member.password" /></td>
                      <td class="text-right"><label class="control-label">确定密码</label></td>
                      <td class="text-left"><input type="password" class="form-control" v-model="member.repassword" /></td>
                    </tr>
                    <tr>
                      <td class="text-right"><label class="control-label">会员姓名</label></td>
                      <td class="text-left"><input type="text" class="form-control" v-model="member.username" /></td>
                      <td class="text-right"><label class="control-label">电话</label></td>
                      <td class="text-left"><input type="text" class="form-control" v-model="member.phone" /></td>
                    </tr>
                    <tr>
                      <td class="text-right"><label class="control-label">QQ</label></td>
                      <td class="text-left"><input type="text" class="form-control" v-model="member.QQ" /></td>
                      <td class="text-right"><label class="control-label">微信</label></td>
                      <td class="text-left"><input type="text" class="form-control" v-model="member.wechat" /></td>
                    </tr>
                    <tr>
                      <td class="text-right"><label class="control-label">会员等级</strong></td>
                      <td class="text-left">
                        <select v-model="member.level">
                          <option disabled value="-1">请选择</option>
                          <option v-for="(option, key) in levelOptions" v-bind:value="key.substring(1)">{{option}}</option>
                        </select>
                      </td>
                      <td class="text-right"><label class="control-label">取现银行</label></td>
                      <td class="text-left"><input class="form-control" type="text" v-model="member.bankName" /></td>
                    </tr>
                    <tr>
                      <td class="text-right"><label class="control-label">银行账号</label></td>
                      <td class="text-left"><input class="form-control" type="text" v-model="member.bankAccount" /></td>
                      <td class="text-right"><label class="control-label">银行地址</label></td>
                      <td class="text-left"><input class="form-control" type="text" v-model="member.bankAddress" /></td>
                    </tr>
                    <tr>
                      <td colspan="4">
                        <button v-on:click="submit" class="btn btn-primary">保存</button>
                        <button v-on:click="hideEditor" class="btn btn-default">关闭</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="btnSave">保存</button>

            </div> -->
            </form>
        </div>
    </div>

    <div class="modal fade" id="idCardNoModal">
        <div class="modal-dialog">
            <form id="form_idCardNo" name="form_idCardNo" class="modal-content form-horizontal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">修改身份证信息</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="MEMBER_OID" name="OID" />
                <div class="form-group">
                    <label class="col-sm-4 control-label">
                        身份证号<span style="color: Red;">*</span></label>
                    <div class="col-sm-8">
                        <input name="IDCARDNO" id="MEMBER_IDCARDNO" type="text" class="form-control" placeholder="身份证号"
                            maxlength="18" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="btnSaveId">
                    保存</button>
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">
                    关闭</button>
            </div>
            </form>
        </div>
    </div>
