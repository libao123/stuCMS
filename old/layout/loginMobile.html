  		<!-- Font Awesome -->

			<link rel="stylesheet" href="../common/css/AdminLTE.min.css" />

	  	<!-- daterange picker -->
	  	<!-- iCheck -->
		<link rel="stylesheet" href="../common/plugins/iCheck/square/blue.css" />
		<!--新加样式-->
		<link rel="stylesheet" href="../common/css/common.css" />
		<!-- <link rel="stylesheet" href="../common/plugins/iCheck/all.css" /> -->
	  	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	  	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

	  	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

		<style style="text/css">
			html,body{
				height: auto;
			}
			.has-feedback-left{
				position: relative;
			}
			.has-feedback-left .form-control{
				padding-left: 42.5px;
			}
			.form-control-feedback-left{
				left:0;
			}
		</style>
	</head>
	<body class="hold-transition login-page">
	<div class="login-box" id="content">
		<div class="login-logo">
    		<!-- <a href="#">大学生学工系统<b></b></a> -->
				<h4>大学生学工系统</h4>
  		</div>
  		<!-- login-logo -->
  		<div class="login-box-body" id="tableModal">
		    <p class="login-box-msg">欢迎登陆</p>

		    <form action="#" method="post">
		      	<div class="form-group has-feedback-left">
							<span class="glyphicon glyphicon-envelope form-control-feedback form-control-feedback-left"></span>
		        	<input type="text" name="email" class="form-control" placeholder="邮箱" />
		      	</div>
		      	<div class="form-group has-feedback-left">
							<span class="glyphicon glyphicon-lock form-control-feedback form-control-feedback-left"></span>
		        	<input type="password" name="password" class="form-control" placeholder="密码" />
		      	</div>
		      	<div class="row">
			        <div class="col-xs-8">
			          	<div class="checkbox icheck">
				            <label>
				              	<input type="checkbox" name="rememberMe" />
												<span class="pull-left" style="line-height:22px; margin-left:5px; ">记住我</span>
				            </label>
			          	</div>
			        </div>
			        <!-- /.col -->
			        <div class="col-xs-4" style="margin-top:5px;">
			          	<button type="button" class="btn btn-primary btn-block btn-flat btn-login">登陆</button>
			        </div>
		        	<!-- /.col -->
		      	</div>
		    </form>

		    <!-- /.social-auth-links -->

				<a href="forget.html" class="pull-left">忘记密码</a>
		    <a href="register.html" class="text-center pull-right">注册用户</a>
				<br />
		</div>
	</div>
	<div id="" class="maskBg"></div>
		<!-- jQuery 2.2.3 -->
		<script src="../common/js/jquery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="../common/js/bootstrap/js/bootstrap.min.js"></script>
		<!-- iCheck -->
		<script src="../common/plugins/iCheck/icheck.min.js"></script>
		<!-- AdminLTE App -->
		<script src="../common/plugins/validate/jquery.validate.min.js"></script>
		<script src="../common/js/common.js"></script>
		<script src="../common/js/modal.control.js"></script>
		<script type="text/javascript">
		  $(function () {
			  $('input').iCheck({
			  	checkboxClass: 'icheckbox_square-blue pull-left',
			  	radioClass: 'iradio_square-blue',
			  	increaseArea: '20%' // optional
			  });

			$dataModal.controls({
		        "content":	"content",
		        "modal":    "tableModal",//弹出层id
		        "modalAction":  "/login1.aspx",//弹出层url
		        "submitType":"form",//form或者ajax
		        "submitBtn":  ".btn-login",
		        "submitCallback":function(btn){

				},//ajax下自定义ajax方法,如果
		        "valiConfig":{
		        	model:	'#tableModal form',
		        	validate:[
		            {'name':'email', 'tips':'邮箱必填'},
		            {'name':'password', 'tips':'密码必填'},
		        	],
		        	callback:function(form){
						form.submit();
						$('.maskBg').show();
						ZENG.msgbox.show("正在加载中，请稍后...", 6, 5000);
						setTimeout(function(){
							$('.maskBg').hide();
						}, 5000);
						//form.submit();
					},//验证成功后的操作
		        }
	      	});
	  	});
		</script>
	</body>
</html>
