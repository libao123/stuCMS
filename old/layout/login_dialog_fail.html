	<body class="hold-transition login-page">
	<div class="login-box" id="content">
		<div class="login-logo">
    		<a href="#">大学生学工系统<b></b></a>
  		</div>
  		<!-- login-logo -->
  		<div class="login-box-body" id="tableModal">
		    <p class="login-box-msg">欢迎登陆</p>

		    <form action="#" method="post">
		      	<div class="form-group has-feedback">
		        	<input type="text" name="email" class="form-control" placeholder="邮箱" />
		        	<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		      	</div>
		      	<div class="form-group has-feedback">
		        	<input type="password" name="password" class="form-control" placeholder="密码" />
		        	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		      	</div>
		      	<div class="row">
			        <div class="col-xs-8">
			          	<div class="checkbox icheck">
				            <label>
				              	<input type="checkbox" name="rememberMe" />
												<span class="pull-left" style="line-height:22px; margin-left:5px; ">记住我</span>
				            </label>
			          	</div>
			        </div>
			        <!-- /.col -->
			        <div class="col-xs-4">
			          	<button type="submit" class="btn btn-primary btn-block btn-flat btn-login">登陆</button>
			        </div>
		        	<!-- /.col -->
		      	</div>
		    </form>

		    <!-- /.social-auth-links -->

				<a href="javascript:void(0);" id="forgetBtn" class="pull-left">忘记密码</a>
		    	<a href="javascript:void(0);" id="registerBtn" class="text-center pull-right">注册用户</a>
				<br />
		</div>
	</div>
	
		<div class="modal" id="forgetModal">
          	<div class="modal-dialog">
	            <form action="#" method="post" name="form" class="modal-content form-horizontal" onsubmit="">
	              	<div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                  	<span aria-hidden="true">×</span></button>
		                <h4 class="modal-title">忘记密码</h4>
	              	</div>
	              	<div class="modal-body">
		      			<!--  -->
					      	<div class="form-group has-feedback">
					      		<label class="col-sm-2 control-label">邮箱</label>
					      		<div class="col-sm-10">
							        <input type="email" class="form-control" placeholder="初始密码会发送到邮箱" name="email" />
							        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						    	</div>
					      	</div>
					      	<!--<div class="row">
						        <div class="col-xs-8">
									&nbsp;
						        </div>
						        <div class="col-xs-4">
						          	<button type="button" class="btn btn-primary btn-block btn-flat btn-register" style="font-size: 12px;">提交</button>
						        </div>
					      	</div>-->
	              	</div>
		            <div class="modal-footer">
		               	<button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
		               	<button type="button" class="btn btn-primary btn-save">提交</button>
		            </div>
	            </form>
	            <!-- /.modal-content -->
          	</div>
          	<!-- /.modal-dialog -->
        </div>
        
        <div class="modal" id="registerModal">
          	<div class="modal-dialog">
	            <form action="#" method="post" name="form" class="modal-content form-horizontal" onsubmit="">
	              	<div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                  	<span aria-hidden="true">×</span></button>
		                <h4 class="modal-title">注册</h4>
	              	</div>
	              	<div class="modal-body">
		      			<!--  -->
					      	<div class="form-group has-feedback">
					      		<label class="col-sm-2 control-label">姓名</label>
					      		<div class="col-sm-10">
							        <input type="text" class="form-control" placeholder="姓名" name="user" />
							        <span class="glyphicon glyphicon-user form-control-feedback"></span>
						    	</div>
					      	</div>
					      	<div class="form-group has-feedback">
					      		<label class="col-sm-2 control-label">邮箱</label>
					      		<div class="col-sm-10">
							        <input type="email" class="form-control" placeholder="初始密码会发送到邮箱" name="email" />
							        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						    	</div>
					      	</div>
					      	<div class="form-group has-feedback">
					      		<label class="col-sm-2 control-label">密码</label>
					      		<div class="col-sm-10">
							        <input id="password" type="password" class="form-control" placeholder="密码" name="password" />
							        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
						    	</div>
					      	</div>
					      	<div class="form-group has-feedback">
					      		<label class="col-sm-2 control-label">确认密码</label>
					      		<div class="col-sm-10">
							        <input id="repassword" type="password" class="form-control" placeholder="确认密码"  name="repassword" />
							        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
						    	</div>
					      	</div>
					      	<div class="form-group has-feedback">
					      		<label class="col-sm-2 control-label"></label>
					      		<div class="col-sm-10">
							        <input type="checkbox" name="considerations" />
									<span class="pull-left" style="line-height:22px; margin-left:5px;">我同意</span>
									<a href="#" class="pull-left" style="line-height:22px; margin-left:5px;">注意事项</a>
						    	</div>
					      	</div>
	              	</div>
		            <div class="modal-footer">
		               	<button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
		               	<button type="button" class="btn btn-primary btn-save">注册</button>
		            </div>
	            </form>
	            <!-- /.modal-content -->
          	</div>
          	<!-- /.modal-dialog -->
        </div>
        
		<!-- jQuery 2.2.3 -->

		<script type="text/javascript">
		//TODO login的时候加个loading gif
		  $(function () {
			  $('input').iCheck({
			  	checkboxClass: 'icheckbox_square-blue pull-left',
			  	radioClass: 'iradio_square-blue',
			  	increaseArea: '20%' // optional
			  });

		$dataModal.controls({
	        "content":	"content",
	        "modal":    "tableModal",//弹出层id
	        "modalAction":  "/login.aspx",//弹出层url
	        "submitType":"form",//form或者ajax
	        "submitBtn":  ".btn-login",
	        "submitCallback":function(btn){

					},//ajax下自定义ajax方法,如果
	        "valiConfig":{
	          model:	'#tableModal form',
	          validate:[
	            {'name':'email', 'tips':'邮箱必填'},
	            {'name':'password', 'tips':'密码必填'},
	          ],
	          callback:function(form){
							form.submit();
						},//验证成功后的操作
	        }
	    });
	    
	    $dataModal.controls({
	        "content":	"tableModal",
	        "modal":    "forgetModal",//弹出层id
	        "modalAction":  "/login.aspx",//弹出层url
	        "addBtn":	"#forgetBtn",
	        "submitType":"form",//form或者ajax
	        "submitBtn":  ".btn-save",
	        "submitCallback":function(btn){
				console.log(btn);
			},//ajax下自定义ajax方法,如果
	        "valiConfig":{
	          	model:	'#forgetModal form',
	          	validate:[
		            {'name':'email', 'tips':'邮箱必填'},
	          	],
	          	callback:function(form){
					form.submit();
				},//验证成功后的操作
	        }
	    });
	    
	    $dataModal.controls({
	        "content":	"tableModal",
	        "modal":    "registerModal",//弹出层id
	        "modalAction":  "/login.aspx",//弹出层url
	        "addBtn":	"#registerBtn",
	        "submitType":"form",//form或者ajax
	        "submitBtn":  ".btn-save",
	        "submitCallback":function(btn){
				console.log(btn);
			},//ajax下自定义ajax方法,如果
	        "valiConfig":{
	          	model:	'#registerModal form',
	          	validate:[
		            {'name':'user', 'tips':'姓名必填'},
	            	{'name':'email', 'tips':'邮箱必填'},
	            	{'name':'password', 'tips':'密码必填'},
					{'name':'repassword', 'tips':'确认密码必填'},
					{'name':'considerations', 'tips':'请同意注意事项'},
	          	],
	          	callback:function(form){
					form.submit();
				},//验证成功后的操作
	        }
	    });
	    
	  	});
		</script>
