			    			<div class="box box-primary">
					            <div class="box-header with-border">
					            	<h3 class="box-title">修改密码</h3>
					            </div>
            					<!-- /.box-header -->
            					<!-- form start -->
					            <form role="form" action="" method="post" name="passwordForm">
					              	<div class="box-body">
						                <div class="form-group">
						                  	<label for="exampleInputPassword1">旧密码</label>
						                  	<input type="password" name="oldPassword" class="form-control" placeholder="Password">
						                </div>
						                <div class="form-group">
						                  	<label for="exampleInputPassword1">新密码</label>
						                  	<input type="password" name="newPassword" class="form-control" placeholder="Password">
						                </div>
						                <div class="form-group">
						                  	<label for="exampleInputPassword1">确认新密码</label>
						                  	<input type="password" name="rePassword" class="form-control" placeholder="Password">
						                </div>
					              	</div>
					              	<!-- /.box-body -->
					
					              	<div class="box-footer">
					                	<button type="submit" id="save" class="btn btn-primary">保存</button>
					                	<!-- 自动发初始密码到注册邮箱 -->
					                	<button type="button" id="resetPass" class="btn btn-default">找回密码</button>
					              	</div>
					            </form>

		<div class="modal" id="teacherModal">
          	<div class="modal-dialog">
	            <form action="#" method="post" name="form" class="modal-content  form-horizontal">
	              	<div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                  	<span aria-hidden="true">×</span></button>
		                <h4 class="modal-title">教师管理</h4>
	              	</div>
	              	<div class="modal-body">
	                	<div class="form-group">
		                  	<label class="col-sm-2 control-label">id</label>
		
		                  	<div class="col-sm-10">
		                    	<input name="id" type="text" class="form-control" placeholder="Id">
		                  	</div>
		                </div>
		                <div class="form-group">
		                  	<label class="col-sm-2 control-label">user</label>
		
		                  	<div class="col-sm-10">
		                    	<input name="user" type="text" class="form-control" placeholder="User">
		                  	</div>
		                </div>
		                <!-- checkbox -->
		                <div class="form-group">
		                	<label class="col-sm-2 control-label">status</label>
		                	<div class="col-sm-10 checkbox">
		                    	<input name="status" type="checkbox" class="flat-red">
		                  	</div>
		                </div>
		                <div class="form-group">
		                  	<label class="col-sm-2 control-label">reason</label>
		
		                  	<div class="col-sm-10">
		                  		<textarea name="reason" class="form-control" rows="3" placeholder="Enter ..."></textarea>
		                    	<!--<input name="user" type="text" class="form-control" placeholder="User">-->
		                  	</div>
		                </div>
		                
	              	</div>
		              	<div class="modal-footer">
		                	<button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
		                	<button type="submit" class="btn btn-primary btn-save">保存</button>
		              	</div>
	            </form>

          	<form action="#" method="post" name="form" class="modal-content  form-horizontal">
            <!--<div class="modal-content">-->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span></button>
                <h4 class="modal-title">重新初始化密码</h4>
              </div>
              <div class="modal-body">
                <p>系统重新发初始化密码到用户注册邮箱，查收后请回到系统修改密码，保障您的账号安全。</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">确定</button>
              </div>
            </form>
