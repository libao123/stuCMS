<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="content-wrapper">
			<!-- Content Header -->
		    <section class="content-header">
		      	<h1>Form Elements<small>Preview</small></h1>
			    <ol class="breadcrumb">
			    	<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			    	<li><a href="#">Forms</a></li>
			    	<li class="active">Elements</li>
			    </ol>
		    </section>
		    <!-- Main content -->
    		<section class="content">
    			<div class="row">
    				<div class="col-md-12">
    					<div class="box box-info">
				            <div class="box-header with-border">
				              	<h3 class="box-title">General</h3>
				            </div>
            				<!-- /.box-header -->
			            	<div class="box-body">
			              		<form role="form">
				                <!-- text input -->
				                <div class="form-group">
				                  	<label>Text</label>
				                  	<input type="text" class="form-control" placeholder="输入文本 ...">
				                </div>
				                <!--<div class="form-group">
				                  <label>Text Disabled</label>
				                  <input type="text" class="form-control" placeholder="Enter ..." disabled>
				                </div>-->
			
				                <!-- textarea -->
				                <div class="form-group">
				                  	<label>Textarea</label>
				                  	<textarea class="form-control" rows="3" placeholder="输入段落 ..."></textarea>
				                </div>
				                <!--<div class="form-group">
				                  <label>Textarea Disabled</label>
				                  <textarea class="form-control" rows="3" placeholder="Enter ..." disabled></textarea>
				                </div>-->
					
				                <!-- checkbox -->
				                <div class="form-group">
				                  	<div class="checkbox">
					                    <label>
					                      	<input type="checkbox">Checkbox 1
					                    </label>
				                  	</div>				
				                </div>
			
			                	<!-- radio -->
				                <div class="form-group">
				                  	<div class="radio">
					                    <label>
					                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Option
					                    </label>
				                  	</div>
				                  	<div class="radio">
					                    <label>
					                      	<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Option
					                    </label>
				                  	</div>
				                </div>
			
				                <!-- select -->
				                <div class="form-group">
				                  	<label>Select</label>
					                <select class="form-control">
					                	<option>option 1</option>
					                	<option>option 2</option>
					                	<option>option 3</option>
					                	<option>option 4</option>
					                	<option>option 5</option>
					                </select>
				                </div>
						
			              		</form>
			            	</div>
			            	<!-- /.box-body -->
			          	</div>
			          	<!-- /.box -->
    				</div>
    			</div>
    		</section>
		</div>
	</body>
</html>
