    <script type="text/javascript">
        //登录事件
        function doLogin() {
            var userId = document.getElementById('userId').value;
            var password = document.getElementById('passwordField').value;
            var checked = document.getElementById('rememberMe').checked;
            if (userId.length == 0) {
                easyAlert.timeShow({
                    "content": "登录账号必填！",
                    "duration": 2,
                    "type": "danger"
                });
                return;
            }
            if (password.length == 0) {
                easyAlert.timeShow({
                    "content": "登录密码必填！",
                    "duration": 2,
                    "type": "danger"
                });
                return;
            }
            var layInx = layer.load(2, {
              content: "正在登录中，请稍后...",
              shade: [0.3,'#000'], //0.1透明度的白色背景
              time: 6000
            });
            // $('.maskBg').show();
            // ZENG.msgbox.show("正在登录中，请稍后...", 6);
            $.get('ajax.aspx?op=login&username=' + userId + '&userpsw=' + password + '&userchk=' + checked + "&t=" + Math.random(),
	            function (data) {
	                if (data) {
	                    window.location.href = "Index.aspx?sid=" + Math.random();
	                }
	                else {
                      layer.close(layInx);
	                    easyAlert.timeShow({
	                        "content": "登录失败，请确认后再登录！",
	                        "duration": 2,
	                        "type": "danger"
	                    });
	                }
	            });
        }

        //读取cookie
        function $readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        //加载cookie
        function doCookie() {
            if ($readCookie('UNIVERSTAKE-AutoLoginCookie') == "true") {
                $("#rememberMe").iCheck("check");
                document.getElementById("userId").value = $readCookie('UNIVERSTAKE-UserCookie');
                document.getElementById("passwordField").focus();
            }
            else {
                $("#rememberMe").iCheck("uncheck");
                document.getElementById("userId").value = "";
            }
        }

        //易班接口登录
        function yibanLogin() {
            var layInx = layer.load(2, {
              content: "易班登录中，请稍后...",
              shade: [0.3,'#000'], //0.1透明度的白色背景

            });
            // $('.maskBg').show();
            // ZENG.msgbox.show("易班登录中，请稍后...", 6);
            $.get('ajax.aspx?op=yb_login&t=' + Math.random(),
	            function (data) {
	                if (data) {
	                    window.location.href = data + '&t=' + Math.random();
	                }
	                else {
                      layer.close(layInx);
	                    easyAlert.timeShow({
	                        "content": "易班账号授权登录失败，请稍后再试！",
	                        "duration": 2,
	                        "type": "danger"
	                    });
	                }
	            });
        }
