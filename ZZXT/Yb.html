    <script type="text/javascript">
        //获得URL参数集合
        function GetUrlParms() {
            var args = new Object();
            var query = location.search.substring(1); //获取查询串
            var pairs = query.split("&"); //在逗号处断开
            for (var i = 0; i < pairs.length; i++) {
                var pos = pairs[i].indexOf('='); //查找name=value
                if (pos == -1) continue; //如果没有找到就跳过
                var argname = pairs[i].substring(0, pos); //提取name
                var value = pairs[i].substring(pos + 1); //提取value
                args[argname] = unescape(value); //存为属性
            }
            return args;
        }

        //界面首次加载
        $(function () {
            var args = new Object();
            args = GetUrlParms();
            if (args['yb'] == 'yb_loginerror') {
                easyAlert.timeShow({
                    "content": "易班账号登录失败或者没有权限，请联系易班客服或学校易班发展中心完成校方认证！",
                    "duration": 3,
                    "type": "danger"
                });
                yibanLogin();
                return;
            } else if (args['yb'] == 'yb_noexist') {
                easyAlert.timeShow({
                    "content": "资助系统不存在此用户无法登录，请联系资助系统管理员！",
                    "duration": 3,
                    "type": "danger"
                });
                yibanLogin();
                return;
            }
        });

        //易班接口登录
        function yibanLogin() {
            layer.load(2, {
              content: "正在跳转校方认证界面，请稍后...",
              shade: [0.3,'#000'], //0.1透明度的白色背景
              time: 6000
            });
            window.location.href = 'http://www.yiban.cn/school/index/id/5000106';
        }
    </script>
</body>
