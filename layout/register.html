<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta http-equiv="content-type" content="no-cache, must-revalidate" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.6 -->
  		<link rel="stylesheet" href="../common/js/bootstrap/css/bootstrap.min.css" />
  		<!-- Font Awesome -->
  		<link rel="stylesheet" href="../common/css/font-awesome.min.css" />
  		<!-- Ionicons -->
  		<link rel="stylesheet" href="../common/css/ionicons.min.css" />
  		<!-- Theme style -->
			<link rel="stylesheet" href="../common/css/AdminLTE.min.css" />
	  	<!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
	  	<link rel="stylesheet" href="../common/css/skins/_all-skins.min.css" />
	  	<!-- daterange picker -->
	  	<!-- iCheck -->
			<link rel="stylesheet" href="../common/plugins/iCheck/square/blue.css" />
			<!-- <link rel="stylesheet" href="../common/plugins/iCheck/all.css" /> -->
	  	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	  	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	  	<!--[if lt IE 9]>
	  	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  	<![endif]-->
	</head>
	<body class="hold-transition login-page">
	<div class="register-box" id="content">
		<div class="register-logo">
    		<a href="#">大学生学工系统<b></b></a>
  		</div>
  		<!-- register-logo -->
  		<div class="register-box-body" id="tableModal">
		    <p class="login-box-msg">注册一个用户</p>

					<form action="#" method="post">
		      	<div class="form-group has-feedback">
			        <input type="text" class="form-control" placeholder="姓名" name="user" />
			        <span class="glyphicon glyphicon-user form-control-feedback"></span>
		      	</div>
		      	<div class="form-group has-feedback">
			        <input type="email" class="form-control" placeholder="邮箱" name="email" />
			        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		      	</div>
		      	<div class="form-group has-feedback">
			        <input id="password" type="password" class="form-control" placeholder="密码" name="password" />
			        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		      	</div>
		      	<div class="form-group has-feedback">
			        <input id="repassword" type="password" class="form-control" placeholder="确认密码"  name="repassword" />
			        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
		      	</div>
		      	<div class="row">
			        <div class="col-xs-8">
			          	<div class="checkbox icheck">
			            <label>
			              	<input type="checkbox" name="considerations" />
											<span class="pull-left" style="line-height:22px; margin-left:5px;">我同意</span>
											<a href="#" class="pull-left" style="line-height:22px; margin-left:5px;">注意事项</a>
			            </label>
			          	</div>
			        </div>
			        <div class="col-xs-4">
			          	<button type="submit" class="btn btn-primary btn-block btn-flat btn-register" style="font-size: 12px;">注册</button>
			        </div>
		      	</div>
		    </form>
		    <!-- /.social-auth-links -->

			<a href="login.html" class="text-center">登陆</a>
		</div>
	</div>

		<!-- jQuery 2.2.3 -->
		<script src="../common/js/jquery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="../common/js/bootstrap/js/bootstrap.min.js"></script>
		<!-- iCheck -->
		<script src="../common/plugins/iCheck/icheck.min.js"></script>
		<!-- AdminLTE App -->
		<script src="../common/plugins/validate/jquery.validate.min.js"></script>
		<script src="../common/js/common.js"></script>
		<script src="../common/js/modal.control.js"></script>
		<script type="text/javascript">
		  $(function () {
			  $('input').iCheck({
			  	checkboxClass: 'icheckbox_square-blue pull-left',
			  	radioClass: 'iradio_square-blue',
			  	increaseArea: '20%' // optional
			  });

				$dataModal.controls({
	        "content":	"content",
	        "modal":    "tableModal",//弹出层id
	        "modalAction":  "/register.aspx",//弹出层url
	        "submitType":"form",//form或者ajax
	        "submitBtn":  ".btn-register",
	        "submitCallback":function(btn){

					},//ajax下自定义ajax方法,如果
	        "valiConfig":{
	          model:	'#tableModal form',
	          validate:[//固定!邮箱用name=email,密码用name=password和repassword
							{'name':'user', 'tips':'姓名必填'},
	            {'name':'email', 'tips':'邮箱必填'},
	            {'name':'password', 'tips':'密码必填'},
							{'name':'repassword', 'tips':'确认密码必填'},
							{'name':'considerations', 'tips':'请同意注意事项'},
	          ],
	          callback:function(form){
							form.submit();
						},//验证成功后的操作
	        }
	      });
		  });
		</script>
	</body>
</html>
